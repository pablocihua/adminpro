
<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">

        <h5 class="card-title">Barra de  progreso</h5>
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" 
               [attr.ariaValueNow]="porcentage1" [style.width]="porcentage1 + '%'"
               aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
          </div>
        </div>
        <br/>
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" 
                 [attr.ariaValueNow]="porcentage2" [style.width]="porcentage2 + '%'"
                 aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
            </div>
          </div>

      </div>
    </div>
  </div>
</div>


<div class="row">
    <div class="col-6">
      <div class="card">
        <div class="card-body">

            <app-incrementer (updateValue)="porcentage1 = $event" name="Progress azul" [porcentage]="porcentage1"></app-incrementer>

        </div>
      </div>
    </div>
    <div class="col-6">
        <div class="card">
          <div class="card-body">
  
            <app-incrementer (updateValue)="porcentage2 = $event" name="Progress verde" [porcentage]="porcentage2"></app-incrementer>
  
          </div>
        </div>
      </div>
</div>
