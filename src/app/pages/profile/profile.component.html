<div class="row animated fadeIn">
    <div class="col-lg-7">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Perfil de usuario</h4>
                <h6 class="card-subtitle">{{ user.name }}</h6>
                <form ngNativeValidate #f="ngForm" (ngSubmit)="save( f.value )" class="form p-t-20">
                    <div class="form-group">
                        <label for="exampleInputuname">User Name</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input [ngModel]="user.name" name="name" type="text" class="form-control" 
                            placeholder="Nombre de usuario" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email de usuario</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input [ngModel]="user.email" name="email" [disabled]="user.google" type="email" class="form-control" 
                            placeholder="Email del usuario" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                        <i class="fa fa-save"></i>
                        Guardar
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="col-lg-5">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Imagen de usuario</h4>
                <h6 class="card-subtitle"> nombre usuario</h6>
                <img *ngIf="!imageTemp" [src]="user.img | image" class="w150" align="center">
                <img *ngIf="imageTemp" [src]="imageTemp" class="w150" align="center">
                <input (change)="selectImage( $event.target.files[ 0 ])" type="file" name="" id="">
                <br/>
                <br/>
                <button (click)="changeImage()" [disabled]="!imageUpload" type="button" 
                        class="btn bt-block btn-success waves-effect waves-light m-r-10">
                    <i class="fa fa-save"></i>
                    Actualizar imagen
                </button>
            </div>
        </div>
    </div>
</div>
