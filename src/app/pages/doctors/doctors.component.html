<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

            <input #input (keyup)="searchDoctor( input.value )" type="text"
                   class="form-control" placeholder="Buscar doctor">

            </div>
        </div>
    </div>
</div>


<div class="row animated fadeIn" *ngIf="!loading">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

            <div class="text-right">
                <button [routerLink]="['/doctor', 'new']"
                        class="bt waves-effect waves-light btn-rounded btn-primary">
                    <i class="fa fa-plus"></i>
                    Crear Doctor
                </button>
            </div>

            <h3 class="card-title">
                Doctores registrados ( <small>{{ totalRecords }}</small>)
            </h3>

            <table class="table table-hover">
                <thead>
                    <th>Imagen</th>
                    <th>Nombre</th>
                    <th>Hospital</th>
                    <th></th>
                </thead>
                <tbody>
                    <tr *ngFor="let _doctor of doctors">
                        <td class="w70">
                            <img [src]="_doctor.img | image:'doctor'" 
                                 class="img-50 img-circle">
                        </td>
                        <td>
                            {{ _doctor.name }}
                        </td>
                        <td>
                            {{ _doctor.hospital_fk.name }}
                        </td>
                        <td>
                            <button [routerLink]="['/doctor', _doctor._id ]" class="btn btn-primary">
                                <i class="fa fa-edit"></i>
                            </button>
                            <button (click)="deleteDoctor( _doctor )" class="btn btn-danger">
                                <i class="fa fa-trash-o"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>

            <button (click)="changeFrom( -5 )" class="btn btn-secondary">
                Anteriores
            </button>
            <button (click)="changeFrom( 5 )" class="btn btn-secondary">
                Siguientes
            </button>

            </div>
        </div>
    </div>
</div>
