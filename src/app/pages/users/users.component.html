<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

            <input #input (keyup)="searchUser( input.value )" type="text" name="" class="form-control" placeholder="Buscar usuario">

            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn" *ngIf="loading">
    <div class="col-sm-12">
        <div class="alert alert-warning text-center">
            <strong>Cargando</strong>
            <br/>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br/>
            <span>Espere por favor</span>
        </div>
    </div>
</div>

<div class="row animated fadeIn" *ngIf="!loading">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

            <h3 class="card-title">
                Usuarios registrados ( <small>{{ totalRecords }}</small>)
            </h3>
            <table class="table table-hover">
                <thead>
                    <th>Imagen</th>
                    <th>Correo</th>
                    <th>Nombre</th>
                    <th>Perfil</th>
                    <th>Auth</th>
                    <th></th>
                </thead>
                <tbody>
                    <tr *ngFor="let _user of users">
                        <td class="w70">
                            <img (click)="showModal( _user._id )" [src]="_user.img | image" class="img-50 img-circle pointer">
                        </td>
                        <td>{{ _user.email }}</td>
                        <td>{{ _user.name }}</td>
                        <td>
                            <select [(ngModel)]="_user.role" name="role" class="form-control">
                                <option value="ROLE_ADMIN">ROLE_ADMIN</option>
                                <option value="ROLE_USER">ROLE_USER</option>
                            </select>
                        </td>
                        <td>
                            <label *ngIf="_user.google" class="label label-danger">Google</label>
                            <label *ngIf="!_user.google" class="label label-info">Normal</label>
                        </td>
                        <td>
                            <button (click)="saveUser( _user )" class="btn btn-primary">
                                <i class="fa fa-save"></i>
                            </button>
                            <button (click)="deleteUser( _user )" class="btn btn-danger">
                                <i class="fa fa-trash-o"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>

            <button (click)="changeFrom( -5 )" class="btn btn-secondary">
                Anteriores
            </button>
            <button (click)="changeFrom( 5 )" class="btn btn-secondary">
                Siguientes
            </button>

            </div>
        </div>
    </div>
</div>
