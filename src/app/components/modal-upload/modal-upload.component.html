
<div class="black-deep animated fadeIn" [ngClass]="_modalUploadService.hidden">
    <div class="modal" style="display: block;" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button (click)="closeModal()" type="button" class="close" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" align="center">
                    <img *ngIf="!imageTemp" [src]="xxx | image" class="w150" align="center">
                    <img *ngIf="imageTemp" [src]="imageTemp" class="w150" align="center">
                    <input (change)="selectImage( $event.target.files[ 0 ])" type="file">

                    <p>Modal body text goes here.</p>
                </div>
                <div class="modal-footer">
                    <button (click)="uploadImage()" [disabled]="!imageTemp" type="button" class="btn btn-primary">
                        Subir imagen
                    </button>
                    <button (click)="closeModal()" type="button" class="btn btn-secondary">Cancelar</button>
                </div>
            </div>
        </div>
    </div>
</div>
