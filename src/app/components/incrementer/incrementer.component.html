{{ legend }}
<div class="input-group mb-3">
    <div class="input-group-prepend">
      <button class="btn btn-outline-primary" type="button" (click)="changeValue(-5)">
        <i class="mdi mdi-minus"></i>
      </button>
    </div>

    <input #txrPorcentage type="number" class="form-control" placeholder="" 
           name="porcentage" [(ngModel)]="porcentage" (ngModelChange)="onChanges( $event )"
           aria-label="" aria-describedby="basic-addon1"
           min="1" max="100">

    <div class="input-group-apppend">
      <button class="btn btn-outline-primary" type="button" (click)="changeValue(+5)">
          <i class="mdi mdi-plus"></i>
      </button>
    </div>
</div>
